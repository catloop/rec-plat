<div class="tab-pane fade in row active" id="busLis"><div class="sub-tab row center-block text-center"><div class="col-sm-4" ng-click="template = 12002" ng-class="{active: template === 12002}">新版营业执照</div><div class="col-sm-4" ng-click="template = 12003" ng-class="{active: template === 12003}">企业法人</div><div class="col-sm-4" ng-click="template = 12004" ng-class="{active: template === 12004}">个体工商户</div></div><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix" ng-repeat="item in dataList track by $index" ng-if="tpls[$index] === template" ng-init="pIndex = $index"><li class="thumb-item" ng-repeat="subitem in item.base64 track by $index" ng-class="{active: activeIndex[pIndex] === $index}" ng-click="activeChanged(pIndex, $index)"><img class="img-responsive" ng-src="{{subitem}}"></li><li class="tips" ng-if="!dataList[$index].base64.length">上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img" ng-repeat="item in dataList track by $index" ng-if="tpls[$index] === template"><img class="img-responsive" ng-src="{{imgSrc[$index]}}" alt=""></div></div><div class="col-xs-6"><div class="result" ng-repeat="item in dataList track by $index" ng-if="tpls[$index] === template"><h4 class="text-center">识别结果</h4><div class="failed alert alert-warning" ng-if="failed && message[$index]"><i class="fa fa-exclamation-triangle"></i> {{message[$index]}}</div><div class="text" ng-bind-html="result[$index]" ng-if="!failed"></div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><button class="btn config" data-toggle="modal" data-target="#fieldConf" ng-click="getConfig()">配置识别域</button><label for="busLisUp"><div class="btn center-block">上传本地图片</div></label><input type="file" class="trans-input" id="busLisUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div><div class="fieldConf modal fade" id="fieldConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">识别域配置</h4></div><div class="modal-body"><p>说明：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;如果您不配置识别域，我们将默认识别以下选中识别项。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;我们会保存您配置的识别域，识别域无更改的情况下，您无需重新配置。</p><p>选择识别项：</p><label ng-repeat="item in fields[template]" ng-if="item.display"><input type="checkbox" ng-model="item.checked">{{item.name}}</label></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveConfig()" ng-disabled="saveDisabled">确定</button></div></div></div></div>
