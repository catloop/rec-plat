<div class="tab-pane fade in row active" id="creditCard"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList.base64 track by $index" ng-class="{active: activeIndex === $index}" ng-click="activeChanged($index)"><img class="img-responsive" ng-src="{{item}}" alt=""></li><li class="tips" ng-if="!dataList.base64.length">上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{imgSrc}}" ng-if="dataList.base64.length" alt=""></div></div><div class="col-xs-6"><div class="result"><div class="failed alert alert-warning" ng-if="failed"><i class="fa fa-exclamation-triangle"></i> {{message}}</div><div class="card" ng-if="!failed"><img src="images/demo/yhk-bj.png" class="img-responsive" alt=""> <span class="card-num" ng-bind="result.cardNum"></span> <span class="card-name" ng-bind="result.cardName"></span></div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><label for="creditCardUp"><div class="btn center-block">上传本地图片</div></label><input type="file" class="trans-input" id="creditCardUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div>
