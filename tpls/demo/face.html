<div class="tab-pane fade in row active" id="face"><div class="col-xs-6"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList[0].file track by $index" ng-class="{active: activeIndex[0] === $index}" ng-click="activeChanged(0, $index)" repeat-finish="renderThumb(0, $index)"><canvas width="{{thumbWidth}}" height="{{thumbHeight}}"></canvas></li><li class="tips" ng-if="!dataList[0].file.length">上传图像预览区</li></ul><div class="main-img"><canvas width="{{canvasWidth}}" height="{{canvasHeight}}" ng-show="dataList[0].file.length"></canvas><img src="images/demo/placeholder-face.png" alt="placeholder image" class="img-placeholder" ng-if="!dataList[0].file.length"><label for="faceUp1"><div class="upload-bg text-center"><i class="add-img"></i><span>上传本地图片</span></div></label><input type="file" id="faceUp1" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this,0)"></div></div><div class="col-xs-6"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList[1].file track by $index" ng-class="{active: activeIndex[1] === $index}" ng-click="activeChanged(1, $index)" repeat-finish="renderThumb(1, $index)"><canvas width="{{thumbWidth}}" height="{{thumbHeight}}"></canvas></li><li class="tips" ng-if="!dataList[1].file.length">上传图像预览区</li></ul><div class="main-img"><canvas width="{{canvasWidth}}" height="{{canvasHeight}}" ng-show="dataList[1].file.length"></canvas><img src="images/demo/placeholder-face.png" alt="placeholder image" class="img-placeholder" ng-if="!dataList[1].file.length"><label for="faceUp2"><div class="upload-bg text-center"><i class="add-img"></i><span>上传本地图片</span></div></label><input type="file" id="faceUp2" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this,1)"></div></div><div class="clearfix"></div><div class="file-button col-md-12"><label><button class="btn center-block" ng-click="compare()" ng-disabled="!dataReady">开始比对</button></label></div><div class="simi" ng-if="simi"><span>相似度</span> <span class="pers" ng-bind="simi"></span></div></div>
