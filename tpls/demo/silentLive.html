<div class="tab-pane fade in row active" id="silentLive"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in data.src track by $index"><img class="img-responsive" ng-src="{{item}}" alt="thumb"></li><li class="tips" ng-if="!data.files.length">上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><camera-view oncapture="capture" allowcapture="data.files.length < 3"></camera-view></div></div><div class="col-xs-6"><div class="result"><h4 class="text-center">识别结果</h4><div class="failed alert alert-warning" ng-if="failed"><i class="fa fa-exclamation-triangle"></i> {{data.result.mpRecognition.resMsg}}</div><div class="text" ng-if="!failed && data.result">{{resultMap[data.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult[0].result]}}</div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><label for="silentLiveUp" ng-if="data.files.length < 3"><div class="btn center-block">上传本地图片</div></label><input type="file" class="trans-input" id="silentLiveUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"><div class="btn center-block" ng-click="reco()" ng-if="data.files.length === 3 && data.status === 0">识 别</div><div class="btn center-block" ng-click="reset()" ng-if="data.status === 1">重 置</div></div></div>
