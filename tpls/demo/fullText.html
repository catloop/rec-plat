<div class="tab-pane fade in row active" id="fullText"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList track by $index" ng-class="{active: activeIndex === $index}" ng-click="activeChanged($index)"><img class="img-responsive" ng-src="{{item.src}}" alt="thumb" ng-if="dataList[$index].file && dataList[$index].file.type.split('/')[0] === 'image'"> <img class="img-responsive file" ng-src="images/demo/{{dataList[$index].file.type.split('/')[1]}}.png" alt="pdf file" ng-if="dataList[$index].file && dataList[$index].file.type.split('/')[0] !== 'image'"></li><li class="tips" ng-if="!dataList.length">上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{dataList[activeIndex].src}}" ng-if="dataList[activeIndex].file && dataList[activeIndex].file.type.split('/')[0] === 'image'"><div class="file" ng-if="dataList[activeIndex].file && dataList[activeIndex].file.type.split('/')[0] !== 'image'"><img class="img-responsive" ng-src="images/demo/{{dataList[activeIndex].file.type.split('/')[1]}}.png" alt="pdf file"> <a class="filename" href="{{dataList[activeIndex].src}}" target="_blank">{{dataList[activeIndex].file.name}} <i class="fa fa-external-link-square"></i></a></div></div></div><div class="col-xs-6"><div class="result"><h4 class="text-center">识别结果</h4><div class="failed alert alert-warning" ng-if="failed"><i class="fa fa-exclamation-triangle"></i> {{dataList[activeIndex].result.mpRecognition.resMsg}}</div><div class="text" ng-if="!failed"><pre ng-repeat="item in dataList[activeIndex].result.mpRecognition.ocrInfoList.ocrInfo.ocrResult">
                    {{item.TextResult}}
                    {{item.TableResult}}
                </pre></div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><label for="fullTextUp"><div class="btn center-block">上传本地图片 / 文件</div></label><input type="file" class="trans-input" id="fullTextUp" accept="image/gif, image/jpeg, image/png, application/pdf" onchange="angular.element(this).scope().fileChanged(this)"></div></div>
