<div class="tab-pane fade in row active" id="vat"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList.base64 track by $index" ng-class="{active: activeIndex === $index}" ng-click="activeChanged($index)"><img class="img-responsive" ng-src="{{item}}" alt=""></li><li class="tips" ng-if="!dataList.base64.length">上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{imgSrc}}" ng-if="dataList.base64.length" alt=""></div></div><div class="col-xs-6"><div class="result"><div class="failed alert alert-warning" ng-if="failed"><i class="fa fa-exclamation-triangle"></i> {{message}}</div><h4 class="text-center" ng-if="!failed">识别结果</h4><div class="text" ng-if="!failed"><table class="table table-striped table-responsive table-hover"><tbody><tr ng-repeat="(key, val) in common"><td>{{transText[key]}}</td><td>{{val}}</td></tr><tr ng-if="detail && detail.length"><td>明细</td><td><button class="btn btn-link nopad" data-toggle="modal" data-target="#detailModal">展开明细</button><div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"><div class="modal-dialog modal-lg" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="detailModalLabel">明 细</h4></div><div class="modal-body"><table class="table table-striped table-responsive table-hover"><thead><tr><th ng-repeat="(key, val) in detail[0]">{{transText[key]}}</th></tr></thead><tbody><tr ng-repeat="item in detail"><td ng-repeat="(key, val) in item">{{val}}</td></tr></tbody></table></div></div></div></div></td></tr></tbody></table></div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><button class="btn config" data-toggle="modal" data-target="#fieldConf" ng-click="getConfig()">配置识别域</button><label for="vatUp"><div class="btn center-block">上传本地图片</div></label><input type="file" class="trans-input" id="vatUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div><div class="fieldConf modal fade" id="fieldConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">识别域配置</h4></div><div class="modal-body"><p>说明：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;如果您不配置识别域，我们将默认识别以下选中识别项。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;我们会保存您配置的识别域，识别域无更改的情况下，您无需重新配置。</p><p>选择识别项：</p><label ng-repeat="item in fields" ng-if="item.display"><input type="checkbox" ng-model="item.checked">{{item.name}}</label></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveConfig()" ng-disabled="saveDisabled">确定</button></div></div></div></div>
