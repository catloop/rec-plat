<div class="tab-pane fade in row active" id="finSta"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList.base64 track by $index" ng-class="{active: activeIndex === $index}" ng-click="activeChanged($index)"><img class="img-responsive" ng-src="{{item}}" alt=""></li><li class="tips" ng-if="!dataList.base64.length">上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{imgSrc}}" ng-if="dataList.base64.length" alt=""></div></div><div class="col-xs-6"><button class="full-screen" ng-if="result" ng-click="modalOpen()" title="查看详情"><i class="fa fa-arrows-alt"></i><br><span>查看详情</span></button><div class="result"><div class="failed alert alert-warning" ng-if="failed"><i class="fa fa-exclamation-triangle"></i> {{message}}</div><h4 class="text-center" ng-if="!failed">识别结果</h4><div class="text" ng-bind-html="result" ng-if="!failed"></div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><label for="finStaUp"><div class="btn center-block">上传本地图片</div></label><input type="file" class="trans-input" id="finStaUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div>
